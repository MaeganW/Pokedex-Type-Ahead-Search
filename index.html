<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Type Ahead Search Input</title>
</head>
<body>
    <form action="post">
        <input type="text" placeholder="Pokemon Name">
        <ul>
            <li>Choose.</li>
            <li>Your.</li>
            <li>Pokemon.</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://raw.githubusercontent.com/Biuni/PokemonGO-Pokedex/master/pokedex.json';

        const pokedex = [];
        fetch(endpoint)
            .then(blob => blob.json())
            .then(data => pokedex.push(...data.pokemon));

    </script>
</body>
</html>
